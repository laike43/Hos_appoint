{% extends "base.html" %}

{% block title %}医疗中心{% endblock %}

{% block content %}
    {% for post in depart %}
        <div class="post">
            <h3>
                <a href="/doctorlist/{{post.hospital_name}}/{{post.department_name}}" class="text-info">
                    {{ post.department_name }}  科室等级：{{ post.hospital_rank }}
                </a>
            </h3>

        </div>
    {% endfor %}
{% endblock %}
