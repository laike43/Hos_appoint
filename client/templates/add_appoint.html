{% extends 'base.html' %}

{% block title %}预约订单{% endblock %}
{% block content %}
    <div class="container">
        <div class="col-md-4 col-md-offset-4">
          <form class='form-register' action="/add_appoint/{{seatnum}}/{{doctor_name}}" method="post">

              {% if message %}
                  <div class="alert alert-warning">{{ message }}</div>
              {% endif %}

              {% csrf_token %}

              <h2 class="text-center">填写信息</h2>

              <div class="form-group">
                  {{ newappoint_form.message.label_tag }}
                  {{ newappoint_form.message }}
              </div>

              <button type="reset" class="btn btn-default pull-left">重置</button>
              <button type="submit" class="btn btn-primary pull-right">提交</button>

          </form>
        </div>
    </div> <!-- /container -->
{% endblock %}
